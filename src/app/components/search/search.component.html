
  
  <button class="btn btn-secondary btn-sm m-5" [routerLink]="['/']">Back</button>
  <div class="row">
    <div class="col-md-4 mb-5" *ngFor="let p of posts | async">
      <div class="card h-100">
        <div class="card-body">
          <h4 class="card-title">{{p.title}}</h4>
          <p class="card-text">{{p.body}}</p>
          <div class="d-flex float-right">
            <small class="text-muted">User: {{p.userId}}</small>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-sm" [routerLink]="['/',p.id]">Id: {{p.id}}</button>
        </div>
      </div>
    </div>
  </div>
